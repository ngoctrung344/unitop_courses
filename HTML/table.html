<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="1px">
        <tr>
            <th>tiêu đề 1</th>
            <th>tiêu đề 2</th>
            <th colspan="2">tiêu đề 3</th>
        </tr>
        <tr>
            <td rowspan="2">dữ liệu 1</td>
            <td>dữ liệu 2</td>
            <td>dữ liệu 3</td>
            <td>dữ liệu 4</td>
        </tr>
        <tr>
            <td>dữ liệu 1 a</td>
            <td>dữ liệu 2</td>
            <td>dữ liệu 3</td>
            <td>dữ liệu 4</td>
        </tr>
        <tr>
            <td>dữ liệu 1</td>
            <td>dữ liệu 2</td>
            <td>dữ liệu 3</td>
            <td>dữ liệu 4</td>
        </tr>
    </table>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>Tên</th>
                <th>Tuổi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nam</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Hà</td>
                <td>22</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Tổng cộng: 2 người</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
